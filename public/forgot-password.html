<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên Mật Khẩu - Forgot OTP</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-header">
                <h1>Quên Mật Khẩu</h1>
                <p>Vui lòng nhập email để nhận mã OTP</p>
            </div>

            <form id="forgotPasswordForm" class="login-form">
                <div class="form-group">
                    <label for="email">Địa chỉ Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="Vị dụ: levana@gmail.com"
                        required
                    >
                </div>

                <button type="submit" class="login-btn">Gửi Mã OTP</button>

                <div class="divider">
                    <span>hoặc</span>
                </div>

                <p class="signup-prompt">
                    Quay lại <a href="/login" class="signup-link">Đăng nhập</a>
                </p>
            </form>

            <div id="message" class="message"></div>
        </div>
    </div>

    <script src="js/forgot-password.js"></script>
</body>
</html>
